<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
    <style>
        body { font-family: Tahoma, sans-serif; padding: 30px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>تغییر رمز عبور</h2>
    <form method="post">
        <input type="password" name="old_password" placeholder="رمز فعلی" required>
        <input type="password" name="new_password" placeholder="رمز جدید" required>
        <input type="password" name="confirm_password" placeholder="تکرار رمز جدید" required>
        <button type="submit">تغییر رمز</button>
    </form>
    <br>
    <a href="/" style="color: #064e3b;">بازگشت به صفحه فایل‌ها</a>
</body>
</html>
